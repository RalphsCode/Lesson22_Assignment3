{% extends 'base.html' %}
{% block title %}
Edit post
{% endblock %}

{% block content %}
<h1>Edit Post:</h1>
<br>
<form action="/posts/{{post.id}}/edit" method="post">
    <label for="title"><b>Post Title:</b></label><br>
    <input type="text" name="title" value="{{post.title}}" width: 500px>
    <br><br>
    <label for="content"><b>Post:</b></label><br>
    <textarea name="content" rows="5" cols="30">{{post.content}}</textarea><br><br>
    <a href="/posts/{{post.id}}" class="btn btn-primary">Cancel</a>
    <button type="submit" class="btn btn-primary">Update Post</button>
</form>

{% endblock %}
