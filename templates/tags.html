{% extends 'base.html' %}
{% block title %}
Tags
{% endblock %}

{% block content %}
<h1 class="text-info">Tags:</h1>
<ul>
    {% for tag in tags %}
        <li>{{tag.name.capitalize()}}</li>
    {% endfor %}
</ul>
<br>
<form action="/tags/new">
    <button id="btn_add_tag" type="submit" class="btn btn-success">Add Tag</button>
</form>
<!-- Back to home page -->
<br><br>
<blockquote class="bg-info">
<a href="/" class="btn btn-info">Back to home page </a>
</blockquote>
{% endblock %}
